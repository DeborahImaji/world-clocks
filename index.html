<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🕛 World Clocks | Deborah Imaji</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <h1>World Clock</h1>

        <select>
            <option value="">Choose a city...</option>
            <option value="">Toronto</option>
            <option value="">Seoul</option>
            <option value="">Tokyo</option>
        </select>

        <div class="city">
            <div>
                <h2>Toronto 🇨🇦</h2>
                <div class="date">August 15th 2022</div>
            </div>
            <div class="time">1:48:15 <small>AM</small></div>
        </div>

        <div class="city">
            <div>
                <h2>Seoul 🇰🇷</h2>
                <div class="date">August 15th 2022</div>
            </div>
            <div class="time">1:48:15 <small>AM</small></div>
        </div>

    </div>

    <footer>
        This project was coded with ❤️ by <strong>Deborah Imaji</strong> and is
        <a href="https://github.com/DeborahImaji/world-clocks.git" target="_blank">open sourced on GitHub</a>
    </footer>

    <script src="javascript/index.js"></script>

</body>

</html>
